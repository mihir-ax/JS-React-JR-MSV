    <!-- Form Section -->
    <form id="callForm" class="hidden">
        <div class="form-header">
            <h2>New Call</h2>
            <p>Create a new contact entry</p>
        </div>
        <div class="input-group">
            <label>Image URL</label>
            <input id="dp-url" type="url" placeholder="https://example.com/photo.jpg" id="imageUrl">
        </div>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" id="fullName">
        </div>
        <div class="input-group">
            <label>Home Town</label>
            <input type="text" placeholder="Enter home town" id="homeTown">
        </div>
        <div class="input-group">
            <label>Purpose</label>
            <textarea placeholder="e.g., Quick appointment note" id="purpose"></textarea>
        </div>
        <div class="category-section">
            <label>Category</label>
            <div class="category-pills">
                <div class="pill emergency">
                    <input type="radio" id="emergency" name="category">
                    <label for="emergency"><i class="fas fa-exclamation"></i> Emergency</label>
                </div>
                <div class="pill important">
                    <input type="radio" id="important" name="category">
                    <label for="important"><i class="fas fa-star"></i> Important</label>
                </div>
                <div class="pill urgent">
                    <input type="radio" id="urgent" name="category">
                    <label for="urgent"><i class="fas fa-clock"></i> Urgent</label>
                </div>
                <div class="pill norush">
                    <input type="radio" id="norush" name="category">
                    <label for="norush"><i class="fas fa-coffee"></i> No Rush</label>
                </div>
            </div>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Create Note</button>
            <button type="button" class="btn btn-secondary">Close</button>
        </div>
    </form>

    <div class="hidden error"><h1>Fill All Fields</h1></div>
